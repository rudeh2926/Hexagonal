spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${URL}
    username: ${USERNAME}
    password: ${PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  jackson:
    property-naming-strategy : SNAKE_CASE

jwt:
  secret: ${SECRET_KEY}
  access_exp: ${ACCESS_EXP}

